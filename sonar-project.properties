# SonarQube / SonarCloud project
# Run: sonar-scanner (or in CI with SONAR_TOKEN + SONAR_HOST_URL)

sonar.projectKey=asm-server
sonar.projectName=asm-server

# Sources: asm, shell, html, yaml
sonar.sources=src,scripts,static,k8s
sonar.exclusions=**/.cursor/**,**/agent-tools/**,**/*.plan.md

# Encoding
sonar.sourceEncoding=UTF-8
